    short_name: CyclObs L2 gridded NetCDF4
    long_name: IFREMER CyclObs Level 2 gridded (NetCDF4)
    description: IFREMER CyclObs Level 2 gridded format data reader.
    reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
